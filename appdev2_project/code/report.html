<DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset= "UTF-8"/>
    <meta http-equiv= "X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
    />
  </head>
   <table class="table table-bordered  display:flex; justify-content:center; align-items:center;">
    <tr>
      <th style="width:150px; text-align:center">Name</th>
      <th style="width:150px; text-align:center">Quantity</th>
      <th style="width:150px; text-align:center">Total</th>
      <th style="width:150px; text-align:center">Order Date</th>
    </tr>
    {% for i in order %}
    <tr>
        <td style="text-align:center">{{i[0]}}</td>
        <td style="text-align:center">{{i[1]}}</td>
        <td style="text-align:center">{{i[2]}}</td>
        <td style="text-align:center">{{i[3]}}</td>
    </tr>     
    {% endfor %}
  </table> 
  <div class= "total">
      Total: Rs {{ total }} 
  </div>
</body>
</html>
